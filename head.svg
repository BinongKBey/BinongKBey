<svg fill="none" viewBox="0 0 200 200" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					66% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}
                img{
                    animation: 0.5s ease forwards fadeIn;
                    width: 90%;
                    border-radius:50%;
                }
			</style>
			<div class="img">
                <img src="https://avatars.githubusercontent.com/u/58566077?v=4" alt="aec coding club" />
			</div>
		</div>
	</foreignObject>
</svg>